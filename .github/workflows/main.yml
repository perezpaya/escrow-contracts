name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/foundry-rs/foundry:latest
    steps:
      - uses: actions/checkout@v3
      - name: ls
        run: cd /github/workspace/ && ls
      - name: forge
        run: forge test --root /github/workspace/

